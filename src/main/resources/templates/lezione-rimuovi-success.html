<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>MyFitness :: Lezioni</title>
    </head>
    <body class="bg-[#f0efed]">
        <div class="flex justify-center pt-[5%]">
            <div class="w-[400px] bg-[#ededed] rounded-[4px] pb-[20px] shadow-xl">
            
                <div class="bg-white rounded-tl-[4px] rounded-tr-[4px] pb-[5px] pt-[5px]">
                    <img th:src="@{/img/logo.PNG}" alt="myFitness Logo" class="w-[60px] ml-[38%] mt-[5px]" />
                </div>
                
                <div class="p-[15px] bg-white mt-[15px]">
               		<p class="mb-[10px]">
                		Lezione rimossa con successo!
                	</p>
                	
                	<a onclick="goTo('/app/lezioni')" class="border-[#110e5e] border-2 cursor-pointer text-[12px] bg-black hover:bg-[#f2f2f2] hover:border-[#f2f2f2] hover:text-black p-[4px] text-white mt-[20px] w-[90%] rounded-[4px] shadow-xl">
                    	Torna alle lezioni
                	</a>
                </div>
                
            </div>
        </div>
        
        <!-- JavaScript -->
  		<script th:src="@{/js/dashboard.js}"></script>
        
    </body>
</html>
